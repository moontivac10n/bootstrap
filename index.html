<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/Users/moontivac10n/Documents/bootstrap/assets/imagenes/estilos.css">
    <title>Uso de Bootstrap</title>
</head>

<body>
    <main>

        <div class="container mb-5">

            <!-- Header -->
            <header class="d-flex flex-wrap py-3 mb-5 border-bottom">

                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                    <div class="container">
                        <img src="assets/imagenes/logo_cft.PNG" alt="LOGO CFT">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page"
                                        href="https://cftestatalaricayparinacota.cl/">Inicio</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"

                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="https://cftestatalaricayparinacota.cl/carreras/">Carreras</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="https://cftestatalaricayparinacota.cl/contacto/">Contacto</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>

            </header>

        </div>

    </main>
</body>
<!-- Carousel -->
<div class="row">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="https://rockcontent.com/es/blog/bootstrap/" target="_blank"
                    title="Bootstrap: guía para principiantes de qué es, por qué y cómo usarlo">
                    <img src="https://digitalnestweb.com/wp-content/uploads/2022/10/%C2%BFQue-es-Bootstrap-y-como-usarlo-1.webp"
                        class="d-block w-100" alt="Bootstrap: guía para principiantes de qué es, por qué y cómo usarlo">
                </a>
            </div>
            <div class="carousel-item">
                <a href="http://patriciaemiguel.com/conceptos/2022/12/04/frameworks.html" target="_blank"
                    title="Que es un Framework">
                    <img src="http://patriciaemiguel.com/assets/2022-12-03-frameworks.png" class="d-block w-100"
                        alt="Que es un Framework">
                </a>
            </div>
            <div class="carousel-item">
                <a href="https://www.youtube.com/watch?v=if2rhNDasBs" target="_blank"
                    title="Las Ventajas de usar Bootstrap">
                    <img src="https://i.ytimg.com/vi/if2rhNDasBs/maxresdefault.jpg" class="d-block w-100"
                        alt="Las Ventajas de usar Bootstrap">
                </a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

</html>
